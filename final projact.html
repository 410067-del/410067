<html>
    <head>
        <title>練習搶票神器～</title>
        <style>
            body {
                font-family: Arial;
                text-align: center;
                background-color: white;
            }

            h1 {
                color:black;
            }

            #score #time{
                font-size: 24px;
                margin: 20px;
            }

            button {
                font-size:20px ;
                padding: 15px 30px;
                cursor: pointer;
            }
        </style>
       
    </head>
    <body>
        <h1>練習搶票神器～</h1>
        <p>分數越高越容易搶到喔!</p>

        <div id="score">分數:0</div>
        <div id="time">剩餘時間:10秒</div>
        <button onclick="clickme()">點我</button>

        <script>
            let score = 0;
            let timeLeft = 10;
            let gameOver = false;

            function clickme() {
                if(!gameOver) {
                    score++;
                    document.getElementById("score").innerText = "分數:" + score;
                }
            }

            let timer = setInterval(function() {
                timeLeft--;
                document.getElementById("time").innerText = "剩餘時間:" + timeLeft + "秒";
            

           if(timeLeft == 0) {
                gameOver = true;
                clearInterval(timer);
                alert("時間到!你的分數是:" + score );
           }
            }, 1000);
        </script>

    </body>
</html>
