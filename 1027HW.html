<html>
    <head>
        <title>鑽石 聖誕樹 冰淇淋</title>
        <style>
            /*聖誕樹*/
            #d1 {
               width: 0px;
               height: 0px;
               border-left: 50px solid transparent;
               border-right: 50px solid transparent;
               border-bottom: 100px solid lightgreen;
               margin-bottom: -2px solid;
            }
            #d2 {
               width: 200px;
               height: 0px;
               border-left: 50px solid transparent;
               border-right: 50px solid transparent;
               border-bottom: 100px solid green;
               margin-bottom: -2px solid;
            }
            #d3 {
               width: 300px;
               height: 0px;
               border-left: 70px solid transparent;
               border-right: 70px solid transparent;
               border-bottom: 150px solid darkgreen;
               margin-bottom: -2px solid;
            }
            #d4 {
               width: 100px;
               height: 100px;
              background-color: brown;
              margin-top: -2px;
            }
            /*鑽石*/
            #d5 {
               width: 200px;
               height: 0px;
               border-left: 50px solid transparent;
               border-right: 50px solid transparent;
               border-bottom: 100px solid lightskyblue;
               margin-bottom: -2px solid;
            }
            #d6 {
               width: 0px;
               height: 0px;
               border-left: 100px solid transparent;
               border-right: 100px solid transparent;
               border-top: 100px solid lightskyblue;
            }
            /*冰淇淋*/
            #d7 {
               width: 100px;
               height: 50px;
               background-color: lightyellow;
               border-top-left-radius: 100px;
               border-top-right-radius: 100px;
               margin-bottom: -2px solid;
            }
             #d8 {
               width: 100px;
               height: 50px;
               background-color: lightcoral;
               border-top-left-radius: 100px;
               border-top-right-radius: 100px;
               margin-bottom: -2px solid;
            }
            #d9 {
               width: 0px;
               height: 0px;
               border-left: 150px solid transparent;
               border-right: 150px solid transparent;
               border-top: 100px solid rgb(212, 173, 121);
            }
            /*小花(創意發想)*/
            #d10 {
               position: relative;
               width: 200px;
               height: 200px;
               margin: 50px auto;
            }
             #d11 {
               position: absolute;
               width: 80px;
               height: 80px;
               background-color: pink;
               border-radius: 50% 50% 0 0 ;
               top:0px;
               left: 60px;
               transform: rotate(0deg);
            }
            #d12 {
               position: absolute;
                width: 80px;
               height: 80px;
               background-color: pink;
               border-radius: 50% 50% 0 0 ;
               top:20px;
               left: 120px;
               transform: rotate(72deg);
            }
            #d13 {
               position: absolute;
                width: 80px;
               height: 80px;
               background-color: pink;
               border-radius: 50% 50% 0 0 ;
               top:80px;
               left: 110px;
               transform: rotate(144deg);
            }
            #d14 {
               position: absolute;
                width: 80px;
               height: 80px;
               background-color: pink;
               border-radius: 50% 50% 0 0 ;
               top:80px;
               left: 30px;
               transform: rotate(216deg);
            }
            #d15 {
               position: absolute;
                width: 80px;
               height: 80px;
               background-color: pink;
               border-radius: 50% 50% 0 0 ;
               top:20px;
               left: 10px;
               transform: rotate(288deg);
            }
            #d16 {
               position: absolute;
               top:60px;
               left: 60px;
               width: 80px;
               height: 80px;
               background-color: lightyellow;
               border-radius: 50% ;
            }

        </div>

</html>
